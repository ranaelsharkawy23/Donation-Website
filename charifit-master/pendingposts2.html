<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Retrieve pending donation details from localStorage
        var pendingDonation = localStorage.getItem('pendingDonation');
        if (pendingDonation) {
            // Parse the JSON string to get the object
            pendingDonation = JSON.parse(pendingDonation);
            
            // Display the pending donation details
            var pendingDetailsContainer = document.getElementById('pending-details-container');
            if (pendingDetailsContainer) {
                var html = `
                    <h2>Pending Donation Details</h2>
                    <p><strong>Category:</strong> ${pendingDonation.category}</p>
                    <p><strong>Description:</strong> ${pendingDonation.description}</p>
                    <!-- Add other details as needed -->
                `;
                pendingDetailsContainer.innerHTML = html;
            }
            
            // Clear the stored pending donation details from localStorage
            localStorage.removeItem('pendingDonation');
        } else {
            // Display a message if there are no pending donations
            var pendingDetailsContainer = document.getElementById('pending-details-container');
            if (pendingDetailsContainer) {
            }
        }
    });

    function editPost(postId) {
        var postElement = document.getElementById(postId);
        if (!postElement) {
            console.log("Post with ID", postId, "not found.");
            return;
        }

        var categoryElement = postElement.querySelector('.category');
        var descriptionElement = postElement.querySelector('.description');

        if (!categoryElement || !descriptionElement) {
            console.log("Category or description element not found in post with ID", postId);
            return;
        }

        var category = categoryElement.innerText.split(': ')[1];
        var description = descriptionElement.innerText.split(': ')[1];

        var newCategory = prompt("Enter the new category:", category);
        var newDescription = prompt("Enter the new description:", description);

        if (newCategory !== null && newDescription !== null) {
            categoryElement.innerText = "Category: " + newCategory;
            descriptionElement.innerText = "Description: " + newDescription;
            console.log("Post with ID", postId, "edited.");
        }
    }


    function deletePost(postId) {
        // Confirm deletion before proceeding
        if (confirm("Are you sure you want to delete this post?")) {
            // Delete the post
            var postElement = document.getElementById(postId);
            if (postElement) {
                postElement.parentNode.removeChild(postElement);
                console.log("Post with ID", postId, "deleted.");
            }
        }
    }
</script>
